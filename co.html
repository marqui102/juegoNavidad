<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maletines Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .cajas {
            display: grid;
            grid-template-columns: repeat(5, 120px);
            gap: 20px;
            margin-top: 20px;
        }

        .maletin {
            width: 100px;
            height: 120px;
            background-color: #4CAF50;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* Para que se vea que es interactivo */
        }

        .maletin.gris {
            background-color: #B0B0B0; /* Color gris */
        }

        .numero {
            font-size: 24px;
        }

        .frase {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        input, textarea {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 600px;
            height: 150px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #005f6a;
        }

        #restablecerBtn {
            background-color: #f44336; /* Rojo */
        }

        #restablecerBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Maletines Interactivos</h1>
    
    <textarea id="entradaMultilinea" placeholder="Escribe múltiples entradas en el formato 'número = frase' en diferentes líneas (por ejemplo: 1 = Hola\n2 = Mundo)" oninput="actualizarMaletinesDesdeMultilinea()"></textarea>

    <div>
        <button id="guardarBtn" onclick="guardarEstado()">Guardar</button>

    <script>
        // Cargar el estado guardado al cargar la página
        window.onload = function() {
            cargarEstado();
        };

        function actualizarMaletines() {
            const entrada = document.getElementById('entrada').value;
            const regex = /^(\d+)\s*=\s*(.*)$/;
            const match = entrada.match(regex);
            
            if (match) {
                const numero = match[1];
                const frase = match[2];
                
                const maletin = document.getElementById(`maletin${numero}`);
                if (maletin) {
                    maletin.querySelector('.frase').textContent = frase;
                }
            }
        }

        function actualizarMaletinesDesdeMultilinea() {
            const entrada = document.getElementById('entradaMultilinea').value;
            const lineas = entrada.split('\n');

            lineas.forEach(linea => {
                const regex = /^(\d+)\s*=\s*(.*)$/;
                const match = linea.match(regex);

                if (match) {
                    const numero = match[1];
                    const frase = match[2];

                    const maletin = document.getElementById(`maletin${numero}`);
                    if (maletin) {
                        maletin.querySelector('.frase').textContent = frase;
                    }
                }
            });
        }

        function guardarEstado() {
            for (let i = 1; i <= 25; i++) {
                const maletin = document.getElementById(`maletin${i}`);
                const frase = maletin.querySelector('.frase').textContent;
                localStorage.setItem(`maletin${i}`, frase);
            }
        }

        function cargarEstado() {
            for (let i = 1; i <= 25; i++) {
                const maletin = document.getElementById(`maletin${i}`);
                const fraseGuardada = localStorage.getItem(`maletin${i}`);
                if (fraseGuardada) {
                    maletin.querySelector('.frase').textContent = fraseGuardada;
                }
            }
        }

        function cambiarColor(maletin) {
            maletin.classList.toggle('gris');
        }

        function restablecerEstado() {
            for (let i = 1; i <= 25; i++) {
                const maletin = document.getElementById(`maletin${i}`);
                maletin.querySelector('.frase').textContent = "Nada"; // Restablecer frase
                maletin.classList.remove('gris'); // Eliminar color gris
            }
            // Limpiar campos de entrada
            document.getElementById('entrada').value = '';
            document.getElementById('entradaMultilinea').value = '';
            // Limpiar el localStorage
            for (let i = 1; i <= 25; i++) {
                localStorage.removeItem(`maletin${i}`);
            }
        }
    </script>
