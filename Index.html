<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal "TINGUINEAS"</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
	    background-image: url('https://th.bing.com/th/id/OIP.MLvDRxLM0ejMsqdQ-j926wHaEo?rs=1&pid=ImgDetMain');

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilo del contenedor principal */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo del encabezado */
        .header {
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }

        .header h1 {
            margin: 0;
        }

        /* Estilo de la sección de descripción */
        .description {
            margin: 20px 0;
            padding: 15px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .description h2 {
            margin-top: 0;
        }

        /* Estilo del formulario */
        .form-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .form-container input, 
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        /* Estilo de la sección de reglas */
        .rules {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .rules ul {
            margin: 0;
            padding-left: 20px;
        }

        /* Estilo para pie de página */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #007BFF;
            color: white;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Apuesta Inicial</h1>
        </div>

        <div class="description">
            <p>La apuesta inicial son de 1€, tiene que tener en cuenta las perdidas posibles de la banca</p>
        </div>

        <div class="form-container">
            <a href="juegodefinitivo.html">
                <button type="button">Ha pagado la apuesta</button>
            </a>
            <a href="pagina_no_ha_pagado.html">
                <button type="button">No ha pagado la apuesta</button>
            </a>
        </div>

        

        <div class="footer">
            <p>© 2024 Deal or No Deal "TINGUINEAS". Todos los derechos reservados a tingui sin acceso a copywrite a *NADIE*.</p>
        </div>
    </div>

</body>
</html>
