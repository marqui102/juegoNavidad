<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡MOROSO!</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Altura completa de la ventana */
            background-image: url('https://www.ibercheck.com/wp-content/uploads/2018/11/pasted-image-0.png'); /* Reemplaza esto con la URL de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            display: flex;
            flex-direction: column; /* Permite apilar elementos verticalmente */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            color: rgb(255, 255, 255); /* Color del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para mejorar la legibilidad */
            font-family: Arial, sans-serif; /* Fuente simple */
        }

        h1 {
            font-size: 100px; /* Tamaño de texto grande */
            margin: 0; /* Elimina márgenes */
        }

        button {
            padding: 15px 30px; /* Espaciado del botón */
            font-size: 24px; /* Tamaño de fuente del botón */
            color: rgb(255, 255, 255); /* Color del texto del botón */
            background-color: rgba(255, 0, 0, 0.7); /* Color de fondo del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            margin-top: 20px; /* Espaciado superior del botón */
            transition: background-color 0.3s; /* Transición suave para el color de fondo */
        }

        button:hover {
            background-color: rgba(255, 0, 0, 1); /* Cambia el color al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>¡¡¡MOROSO!!!</h1>
    <button onclick="window.location.href='index.html';">ARREPENTIDO</button>
</body>
</html>
